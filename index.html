<!DOCTYPE html>
<html ng-app="blogApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Add new post</title>
		<meta name="description" content="add new post to jeina's blog">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/textAngular.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="http://bs-static.cdn.telerik.com/1.0.0/everlive.images.min.js" type="text/javascript"></script>
		<script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>
		<script src="lib/angular-route.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.js"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.1.2/textAngular.min.js'></script>

		<script src="app.js" type="text/javascript"></script>
		<script src="js/components/everlive-service/everlive-service.js" type="text/javascript"></script>

	</head>
	<body ng-controller="MainCtrl">
		<div class="container">
			<div class="row">

				<div class="col-md-10 col-md-offset-1">
					<div class="newPost">

						<div class="form-group">
							<label for="titleImput">Title</label>
							<input type="textbox" ng-model="newPost.Title" class="form-control" id="titleImput">
						</div>

						<div class="form-group">
							<label for="urlImput">Url</label>
							<input type="textbox" ng-model="newPost.Url" class="form-control" id="urlImput">
						</div>

						<div class="form-group">
							<label for="SummaryImput">Summary</label>
							<input type="textbox" ng-model="newPost.Summary" class="form-control" id="SummaryImput">
						</div>

						<div class="form-group">
							<label for="ArchiveImput">Archive</label>
							<input type="textbox" ng-model="newPost.Archive" class="form-control" id="ArchiveImput">
						</div>

						<div class="form-group">
							<label for="AuthorImput">Author</label>
							<input type="textbox" ng-model="newPost.Author" class="form-control" id="AuthorImput">
						</div>

						<div class="form-group">
							<label for="TagsImput">Tags ( , separated)</label>
							<input type="textbox" ng-model="tags" class="form-control" id="TagsImput">
						</div>

						<div class="form-group">
							<label>Content</label>
							<div text-angular="text-angular" name="Content" ng-model="newPost.Content"></div>
						</div>

						<div class="form-group">
							<label for="UsernameImput">Username</label>
							<input type="text" ng-model="username" class="form-control" id="UsernameImput">
						</div>

						<div class="form-group">
							<label for="PasswordImput">Password</label>
							<input type="password" ng-model="password" class="form-control" id="PasswordImput">
						</div>

						<div class="alert alert-info" ng-show="showOpMsg">
							{{ operationMsg }}
						</div>

						<div class="form-inline">

							<div class="form-group">
									<input type="button" class="btn btn-primary" value="Add post" ng-click="submitPost()" />
							</div>

							<div class="form-group">
									<input type="button" class="btn btn-default" value="Save post" ng-click="savePost()" />
							</div>

							<div class="form-group">
									<input type="button" class="btn btn-default" value="Load post" ng-click="loadPost()" />
							</div>

						</div>

					</div>
				</div>

			</div>

		</div>

	</body>
</html>
